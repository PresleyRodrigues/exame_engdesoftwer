<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações - Sistema</title>
    <link rel="stylesheet" href="p5.css">
</head>
<body>
    <nav class="menu-principal">
        <a href="p2.html" class="active">Solicitações</a>
        <a href="p3.html">Estoque</a>
        <a href="p4.html">Técnicos</a>
        <a href="p6.html">Relatorio</a>
        <div class="user-info">
            <span id="username-display"></span>
            <button onclick="logout()" class="logout-btn">Sair</button>
        </div>
    </nav>

    <main>
        <h1>Gerenciamento de Solicitações</h1>

        <section class="nova-solicitacao" id="solicitacaoSection">
            <h2>Nova Solicitação</h2>
            <form id="solicitacaoForm">
                <div class="form-group">
                    <label>Solicitante:</label>
                    <input type="text" name="solicitante" required>
                </div>
                <div class="form-group">
                    <label>Equipamento:</label>
                    <input type="text" name="equipamento" required>
                </div>
                <div class="form-group">
                    <label>Prioridade:</label>
                    <select name="prioridade">
                        <option>Alta</option>
                        <option>Média</option>
                        <option>Baixa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Técnico Responsável:</label>
                    <select name="tecnico" id="tecnicoSelect">
                        <option value="">Selecione um técnico</option>
                    </select>
                </div>
                <button type="submit">Enviar Solicitação</button>
            </form>
        </section>

        <section class="lista-solicitacoes">
            <h2>Solicitações Ativas</h2>
            <div class="filtros-status">
                <button class="filtro-btn" onclick="filtrarPorStatus('em espera')">Em Espera</button>
                <button class="filtro-btn" onclick="filtrarPorStatus('em andamento')">Em Andamento</button>
                <button class="filtro-btn" onclick="filtrarPorStatus('concluido')">Concluído</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Solicitante</th>
                        <th>Equipamento</th>
                        <th>Prioridade</th>
                        <th>Técnico</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="solicitacoesTable"></tbody>
            </table>
        </section>
    </main>

    <script>
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'p1.html';
        }

        document.getElementById('username-display').textContent = 
            `Olá, ${localStorage.getItem('username')}`;

        let solicitacoes = JSON.parse(localStorage.getItem('solicitacoes')) || [];
        let filtroAtual = 'todos';

        // Carregar técnicos no select
        function carregarTecnicos() {
            const tecnicos = JSON.parse(localStorage.getItem('tecnicos')) || [];
            const tecnicoSelect = document.getElementById('tecnicoSelect');
            
            const tecnicosDisponiveis = tecnicos.filter(t => t.status === 'Disponível');
            
            tecnicoSelect.innerHTML = '<option value="">Selecione um técnico</option>' +
                tecnicosDisponiveis.map(t => `
                    <option value="${t.id}">${t.nome} - ${t.especialidade.join(', ')}</option>
                `).join('');
        }

        // Verifica se o usuário
