<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações - Sistema</title>
    <link rel="stylesheet" href="p5.css">
</head>
<body>
    <nav class="menu-principal">
        <a href="p2.html" class="active">Solicitações</a>
        <a href="p3.html">Estoque</a>
        <a href="p4.html">Técnicos</a>
        <a href="p6.html">Relatorio</a>
        <div class="user-info">
            <span id="username-display"></span>
            <button onclick="logout()" class="logout-btn">Sair</button>
        </div>
    </nav>

    <main>
        <h1>Gerenciamento de Solicitações</h1>

        <section class="nova-solicitacao" id="formularioSolicitacao">
            <h2>Nova Solicitação</h2>
            <form id="solicitacaoForm">
                <div class="form-group">
                    <label>Solicitante:</label>
                    <input type="text" name="solicitante" required>
                </div>
                <div class="form-group">
                    <label>Equipamento:</label>
                    <input type="text" name="equipamento" required>
                </div>
                <div class="form-group">
                    <label>Prioridade:</label>
                    <select name="prioridade">
                        <option>Alta</option>
                        <option>Média</option>
                        <option>Baixa</option>
                    </select>
                </div>
                <!-- Removido o campo de técnico, conforme solicitado -->
                <button type="submit">Enviar Solicitação</button>
            </form>
        </section>

        <section class="lista-solicitacoes">
            <h2>Solicitações Ativas</h2>
            <div class="filtros-status">
                <button class="filtro-btn" onclick="filtrarPorStatus('em espera')">Em Espera</button>
                <button class="filtro-btn" onclick="filtrarPorStatus('em andamento')">Em Andamento</button>
                <button class="filtro-btn" onclick="filtrarPorStatus('concluido')">Concluído</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Solicitante</th>
                        <th>Equipamento</th>
                        <th>Prioridade</th>
                        <th>Técnico</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="solicitacoesTable"></tbody>
            </table>
        </section>
    </main>

    <script>
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'p1.html';
        }

        document.getElementById('username-display').textContent = `Olá, ${localStorage.getItem('username')}`;

        let solicitacoes = JSON.parse(localStorage.getItem('solicitacoes')) || [];
        let filtroAtual = 'todos';

        // Verifica o tipo de usuário logado e exibe o formulário apenas para solicitantes
        const tipoUsuario = localStorage.getItem('tipoUsuario'); // Supondo que 'tipoUsuario' seja a chave que armazena o tipo de usuário

        if (tipoUsuario === 'solicitante') {
            document.querySelector('#formularioSolicitacao').style.display = 'block';  // Exibe o formulário para solicitantes
        } else {
            document.querySelector('#formularioSolicitacao').style.display = 'none';  // Oculta o formulário para outros tipos de usuário
        }

        // Carregar técnicos no select (apenas para a atribuição de técnico nas solicitações)
        function carregarTecnicos() {
            const tecnicos = JSON.parse(localStorage.getItem('tecnicos')) || [];
            const tecnicoSelects = document.querySelectorAll('.tecnico-select');  // Seletores para selecionar técnico nas solicitações
            tecnicoSelects.forEach(select => {
                select.innerHTML = '<option value="">Selecione um técnico</option>' +
                    tecnicos.filter(t => t.status === 'Disponível').map(t => `
                        <option value="${t.id}">${t.nome} - ${t.especialidade.join(', ')}</option>
                    `).join('');
            });
        }

        document.getElementById('solicitacaoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const novaSolicitacao = {
                id: Date.now(),
                solicitante: formData.get('solicitante'),
                equipamento: formData.get('equipamento'),
                prioridade: formData.get('prioridade'),
                tecnicoId: null,  // Não atribui técnico no formulário
                tecnicoNome: '',
                status: 'em espera',
                dataRegistro: new Date().toLocaleDateString()
            };

            solicitacoes.push(novaSolicitacao);
            localStorage.setItem('solicitacoes', JSON.stringify(solicitacoes));
            renderizarSolicitacoes();
            e.target.reset();
        });

        // Atualizar status da solicitação e atribuição de técnico
        function atualizarStatus(id, novoStatus, tecnicoId = null) {
            solicitacoes = solicitacoes.map(s => {
                if (s.id === id) {
                    const tecnicos = JSON.parse(localStorage.getItem('tecnicos')) || [];
                    if (novoStatus === 'concluido' && s.tecnicoId) {
                        const tecnico = tecnicos.find(t => t.id == s.tecnicoId);
                        if (tecnico) {
                            tecnico.status = 'Disponível';
                            localStorage.setItem('tecnicos', JSON.stringify(tecnicos));
                        }
                    }

                    // Se o técnico for atribuído, faz isso aqui
                    if (tecnicoId) {
                        const tecnico = tecnicos.find(t => t.id == tecnicoId);
                        if (tecnico) {
                            tecnico.status = 'Ocupado';
                            localStorage.setItem('tecnicos', JSON.stringify(tecnicos));
                        }
                    }

                    return { ...s, status: novoStatus, tecnicoId, tecnicoNome: tecnicoId ? tecnicos.find(t => t.id == tecnicoId).nome : s.tecnicoNome };
                }
                return s;
            });
            localStorage.setItem('solicitacoes', JSON.stringify(solicitacoes));
            renderizarSolicitacoes();
            carregarTecnicos();
        }

        function filtrarPorStatus(status) {
            filtroAtual = status;
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(status)) {
                    btn.classList.add('active');
                }
            });
            renderizarSolicitacoes();
        }

        function renderizarSolicitacoes() {
            const tbody = document.getElementById('solicitacoesTable');
            let solicitacoesFiltradas = solicitacoes;

            if (filtroAtual !== 'todos') {
                solicitacoesFiltradas = solicitacoes.filter(s => s.status === filtroAtual);
            }

            tbody.innerHTML = solicitacoesFiltradas.map(s => `
                <tr class="status-${s.status.replace(' ', '-')}"">
                    <td>${s.id}</td>
                    <td>${s.solicitante}</td>
                    <td>${s.equipamento}</td>
                    <td><span class="prioridade ${s.prioridade.toLowerCase()}">${s.prioridade}</span></td>
                    <td>
                        <select onchange="atualizarStatus(${s.id}, 'em andamento', this.value)" class="tecnico-select">
                            <option value="">Selecione um técnico</option>
                            <!-- Aqui os técnicos podem ser atribuídos -->
                        </select>
                    </td>
                    <td>
                        <select onchange="atualizarStatus(${s.id}, this.value)" class="status-select">
                            <option value="em espera" ${s.status === 'em espera' ? 'selected' : ''}>Em Espera</option>
                            <option value="em andamento" ${s.status === 'em andamento' ? 'selected' : ''}>Em Andamento</option>
                            <option value="concluido" ${s.status === 'concluido' ? 'selected' : ''}>Concluído</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="deletarSolicitacao(${s.id})" class="btn-excluir">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }

        function deletarSolicitacao(id) {
            if (confirm('Tem certeza que deseja excluir esta solicitação?')) {
                const solicitacao = solicitacoes.find(s => s.id === id);
                if (solicitacao && solicitacao.tecnicoId) {
                    const tecnicos = JSON.parse(localStorage.getItem('tecnicos')) || [];
                    const tecnico = tecnicos.find(t => t.id == solicitacao.tecnicoId);
                    if (tecnico) {
                        tecnico.status = 'Disponível';
                        localStorage.setItem('tecnicos', JSON.stringify(tecnicos));
                    }
                }

                solicitacoes = solicitacoes.filter(s => s.id !== id);
                localStorage.setItem('solicitacoes', JSON.stringify(solicitacoes));
                renderizarSolicitacoes();
                carregarTecnicos();
            }
        }

        carregarTecnicos();
        renderizarSolicitacoes();
    </script>

</body>
</html>
